services:
  frigate-timelapse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frigate-timelapse
    ports:
      - "5001:5000"
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - TEMP_DIR=/app/temp
      # Optional: Set default Frigate credentials (or enter via UI)
      # - FRIGATE_USERNAME=admin
      # - FRIGATE_PASSWORD=your_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - timelapse-network

networks:
  timelapse-network:
    driver: bridge

volumes:
  temp:
    driver: local
  logs:
    driver: local
